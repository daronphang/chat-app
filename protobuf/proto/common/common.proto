syntax = "proto3";

package common;
option go_package = "protobuf/proto/common";

message MessageResponse {
    string message = 1;
}

message Message {
    uint64 messageId = 1;
    string channelId = 3;
    string senderId = 4;
    string messageType = 5;
    string content = 6;
    string createdAt = 7;
    string messageStatus = 9;
}